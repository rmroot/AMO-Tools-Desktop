<div class="pump-head">
  <div class="row" *ngIf="settings && pumpCurveForm">
    <div class="col-md-5 col-sm-12 mx-auto">
      <app-pump-curve-form [(pumpCurveForm)]="pumpCurveForm" [settings]="settings" (emitCalculate)="calculate()" (changeField)="setField($event)" [selectedFormView]="selectedFormView"></app-pump-curve-form>
    </div>
    <div class="col-md-6 col-sm-12 mx-auto">
      <ul class="tabs primary text-center">
        <li class="calc-tab" [ngClass]="{'active': tabSelect == 'results'}">
          <a (click)="setTab('results')">Graph</a>
        </li><!--
    --><li class="calc-tab" [ngClass]="{'active': tabSelect == 'help'}">
          <a (click)="setTab('help')">Help</a>
        </li>
      </ul>
      <div class="tab-content curve-results" id="pumpCurveGraph">
        <div *ngIf="tabSelect == 'results'" class="help-panel">
          <app-pump-curve-graph [pumpCurveForm]="pumpCurveForm" [settings]="settings" [toggleCalculate]="toggleCalculate" [selectedFormView]="selectedFormView"></app-pump-curve-graph>
          <!--<span *ngIf"selectedFormView == 'Equation'">TEST EQUATION HERE</span>-->
        </div>
        <div *ngIf="tabSelect == 'results'" class="row justify-content-center">
          <div class="col-10">
            <p [innerHTML]="regEquation"></p>
          </div>
        </div>
        <div *ngIf="tabSelect == 'help'" class="help-panel">
          <app-pump-curve-help [currentField]="currentField"></app-pump-curve-help>
        </div>
      </div>
    </div>
  </div>
</div>
