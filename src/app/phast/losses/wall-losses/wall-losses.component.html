<!--no wall losses data currently added to this assessment-->
<div class="no-data no-data-phast" *ngIf="_wallLosses.length == 0" (click)="addLoss()">
  <h3>You have no Wall Losses</h3>
  <h4>Add some now.</h4>
</div>

<!--Itterate through component data -->
<div class="card-form" *ngFor="let loss of _wallLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <!--<input *ngIf="isBaseline" type="text" id="{{'wallLossName_'+lossIndex}}" [disabled]="!baselineSelected" class="form-control" [(ngModel)]="loss.name" />-->
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <!--delete from baseline only-->
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!--wall losses form with data injected-->
      <app-wall-losses-form (changeField)="changeField($event)" [(wallLossesForm)]="loss.form" (calculate)="calculate(loss)" [baselineSelected]="baselineSelected"
        (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [settings]="settings"></app-wall-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Heat Loss</label>
        <div *ngIf="loss.heatLoss" class="text-center small">
          <!--results from calculation-->
          {{loss.heatLoss | sigFigs:'8'}} <span>{{resultsUnit}}</span>
        </div>
        <div *ngIf="!loss.heatLoss" class="text-center small">
          &mdash; &mdash;
        </div>
      </div>
    </div>
  </div>
</div>
