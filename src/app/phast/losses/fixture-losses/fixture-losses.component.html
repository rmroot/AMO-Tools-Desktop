<div class="no-data no-data-phast" *ngIf="_fixtureLosses.length == 0" (click)="addLoss()">
  <h3>You have no Fixture Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _fixtureLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-fixture-losses-form (changeField)="changeField($event)" [(lossesForm)]="loss.form" (calculate)="calculate(loss)" [baselineSelected]="baselineSelected"
        (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [settings]="settings"></app-fixture-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Total Heat Required</label>
        <div *ngIf="loss.heatLoss" class="text-center small">
          {{loss.heatLoss | sigFigs:'5'}} <span>{{resultsUnit}}</span>
          <div *ngIf="!loss.heatLoss" class="text-center small">
            &mdash; &mdash;
          </div>
        </div>
      </div>
    </div>
  </div>
