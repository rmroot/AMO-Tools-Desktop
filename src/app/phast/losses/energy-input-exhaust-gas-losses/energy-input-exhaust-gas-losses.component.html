<div class="no-data no-data-phast" *ngIf="_exhaustGasLosses.length == 0" (click)="addLoss()">
  <h3>You have no Energy Input</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _exhaustGasLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-energy-input-exhaust-gas-form (changeField)="changeField($event)" [(exhaustGasForm)]="loss.form" (calculate)="calculate(loss)"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [isBaseline]="isBaseline" [availableHeat]="availableHeat"
        [settings]="settings"></app-energy-input-exhaust-gas-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Fuel Heat Delivered</label>
        <div *ngIf="loss.heatLoss" class="text-center small">
          {{loss.heatLoss | number:'2.0-0'}}
          <span *ngIf="settings.unitsOfMeasure == 'Imperial'">Btu/hr</span>
          <span *ngIf="settings.unitsOfMeasure == 'Metric'">kJ/hr</span>
        </div>
        <div *ngIf="!loss.heatLoss" class="text-center small">
          &mdash; &mdash;
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label class="small">Exhaust Gas Losses</label>
        <div *ngIf="loss.exhaustGas" class="text-center small">
          {{loss.exhaustGas | number:'2.0-0'}}
          <span *ngIf="settings.unitsOfMeasure == 'Imperial'">Btu/hr</span>
          <span *ngIf="settings.unitsOfMeasure == 'Metric'">kJ/hr</span>
        </div>
        <div *ngIf="!loss.exhaustGas" class="text-center small">
          &mdash; &mdash;
        </div>
      </div>
    </div>
  </div>
</div>
