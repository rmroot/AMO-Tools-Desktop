<ul>
  <li *ngIf="validDirectory && directory.id != 1" [ngClass]="{'selected':selectedDirectoryId == directory.id  && dashboardView == 'assessment-dashboard'}">
    <span (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)">
      <i class="fa fa-folder-o" [ngClass]="{'selected':selectedDirectoryId == directory.id}" aria-hidden="true"></i>
        {{directory.name}}
    </span>
  </li>
  <li class="sub-directory" *ngIf="directory.subDirectory && directory.collapsed == false">
    <app-directory-item *ngFor="let directory of directory.subDirectory" [dragula]="'bag-two'" id="{{'directory_'+directory.id}}"
      [directory]="directory" [selectedDirectoryId]="selectedDirectoryId" (selectSignal)="toggleSelected($event)" (collapseSignal)="toggleDirectoryCollapse($event)"
      [dashboardView]="dashboardView"></app-directory-item>
    <ul>
      <li class="assessments" *ngIf="directory.assessments && directory.collapsed == false">
        <ul>
          <li [dragula]="'bag-two'" *ngFor="let assessment of directory.assessments">
            <app-assessment-item id="{{'assessment_'+assessment.id}}" [assessment]="assessment"></app-assessment-item>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
