<div class="row">
  <div class="col-12">
    <div class="bold h6">Heat & Energy Sources</div>
    <!--<div>Heat & Energy Sources are inherited by the <a>folder's settings</a></div>-->
  </div>
</div>
<form [formGroup]="settingsForm">
  <div class="form-group">
    <label>Select Energy Source Type</label>
    <div class="form-check enrgy-form">
      <label class="form-check-label label-nowrapp">
        <input class="form-check-input" type="radio" name="energySourceType" formControlName="energySourceType" value="Fuel" (change)="setOptions()">Fuel-fired</label>
      <label class="label-width">
        <input class="form-check-input" type="radio" name="energySourceType" formControlName="energySourceType" value="Electricity" (change)="setOptions()">Electrotechnology</label>
      <label class="form-check-label label-nowrapp">
        <input class="form-check-input" type="radio" name="energySourceType" formControlName="energySourceType" value="Steam" (change)="setOptions()">Steam-based</label>
    </div>
  </div>

  <div class="form-group" *ngIf="settingsForm.value.energySourceType == 'Fuel'">
    <label for="furnaceType">Type of Fuel Furnace</label>
    <select class="form-control" formControlName="furnaceType" id="furnaceType" ngModel="{{settingsForm.value.furnaceType}}">
        <option *ngFor="let option of fuelFiredOptions" [ngValue]="option">{{option}}</option>
    </select>
  </div>
  <div class="form-group" *ngIf="settingsForm.value.energySourceType == 'Electricity'">
    <label for="furnaceType">Type of Electric Furnace</label>
    <select class="form-control" formControlName="furnaceType" id="furnaceType" ngModel="{{settingsForm.value.furnaceType}}">
        <option *ngFor="let option of electrotechOptions" [ngValue]="option">{{option}}</option>
    </select>
  </div>
  <div class="form-group" *ngIf="settingsForm.value.furnaceType == 'Custom Fuel Furnace' || settingsForm.value.furnaceType == 'Custom Electrotechnology'">
    <label for="customFurnaceName">Custom Furnace Name</label>
    <input class="form-control" formControlName="customFurnaceName" id="customFurnaceName">
  </div>
</form>
