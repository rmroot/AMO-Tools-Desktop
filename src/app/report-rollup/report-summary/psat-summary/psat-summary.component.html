
<div class="summary-header pumps">
    <h3>Pumps</h3>
    <span><span>{{numPsats}}</span></span>
</div>
<dl class="summary-list">
    <dt>Maximum Annual<br/>Cost Savings</dt>
    <dd>{{pumpSavingsPotential| currency:'USD':'symbol':'2.0-0'}}</dd>
    <dt>Annual Cost</dt>
    <dd>{{totalCost | currency:'USD':'symbol':'2.0-0'}}</dd>
</dl>
<dl class="summary-list">
    <dt>Maximum Annual<br/>Energy Savings</dt>
    <dd>{{energySavingsPotential| number:'2.0-0'}} MWh</dd>
    <dt>Annual Energy</dt>
    <dd>{{totalEnergy| number:'2.0-0'}} MWh</dd>
</dl>
