<div class="summary-header furnaces">
  <h3>Furnaces</h3>
    <span><span>{{numPhasts}}</span></span>
</div>
<dl class="summary-list">
    <dt>Maximum Annual<br/>Cost Savings</dt>
    <dd>{{furnaceSavingsPotential| currency:'USD':true:'2.0-0'}}</dd>
    <dt>Annual Cost</dt>
    <dd>{{totalCost | currency:'USD':true:'2.0-0'}}</dd>
</dl>
<dl class="summary-list">
    <dt>Maximum Annual<br/>Energy Savings</dt>
    <dd>{{energySavingsPotential| number:'2.0-0'}} MWh</dd>
    <dt>Annual Energy</dt>
    <dd>{{totalEnergy| number:'2.0-0'}} MWh</dd>
</dl>
